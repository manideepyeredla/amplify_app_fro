version: 1
env:
  variables:
    REACT_APP_API_GATEWAY_URL: "https://1umgzztir6.execute-api.ap-south-1.amazonaws.com/test"  # Example variable

frontend:
  phases:
    preBuild:
      commands:
        - npm ci              # Install dependencies using npm ci for a clean install
    build:
      commands:
        - npm run build 
  artifacts:
    baseDirectory: amplify_app_fro/build # Directory where the build files are located
    files:
      - '**/*'  # Include all files in the baseDirectory
  cache:
    paths:
      - amplify_app_fro/node_modules/**/*  # Cache node_modules for faster builds
