version: 1
applications:
  - appRoot: amplify_app
    backend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
    frontend:
      phases:
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*